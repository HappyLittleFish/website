<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,minimum-sacle=1,maximum-scale=1">
	<title>IT教育网课程学习情况</title>
	<style>
	body {
		margin: 0;
		margin: 0;
		background-color: #000;
	}
	.iphone {
		width: 340px;
		height: 540px;
		background-color: #fff;
		position: absolute;
		left: 50%;
		top: 50%;
		margin: -270px 0 0 -170px;
	}
</style>
<script src="../js/lib/jquery.js"></script>
<script src="../js/H5ComponentBase.js"></script>
<link rel="stylesheet" href="../css/H5ComponentBase.css">

<link rel="stylesheet" href="../css/H5ComponentBar.css">
<script src="../js/H5ComponentBar.js"></script>

</head>
<body>
	<!-- 用于开发测试柱状图组件 -->
	<div class="iphone"></div>

	<script>
		var cfg = {
			type : 'bar',
			width : 530,
			height : 600,
			data: [
				['Javascript', 1 , '#ff7676',],
				['HTML/CSS', .3 ],
				['CSS3', .1 ],
				['HTML5', .2 ],
				['jQuery', .45 ],
				['Bootstrap', .08 ],
				['ReactJs', .01 ],
			],
			css : {
				top : 100,
				opacity : 0,
			},
			animateIn : {
				opacity : 1,
				top : 200,
			},
			animateOut : {
				opacity : 0,
				top : 100,
			},
			center : true,
		}
		var h5 = new H5ComponentBar('myBarComponent',cfg);
		$('.iphone').append(h5);

		var leave = true;
		$('body').click(function(){
			leave = !leave;
			$('.h5_component').trigger(leave? 'onLeave' : 'onLoad');
		})
	</script>


</body>
</html>
