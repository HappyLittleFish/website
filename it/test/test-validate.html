<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,minimum-sacle=1,maximum-scale=1">
	<title>IT教育网课程学习情况</title>
	<link rel="stylesheet" href="">
	<style>
		body {
			margin: 0;
			margin: 0;
		}
		.component {
			width: 50%;
			height: 50px;
			margin-bottom: 20px;
			background-color: #eee;
			display: none;
		}
	</style>
	<script src="../js/lib/jquery.js"></script>
	<script src="../js/lib/jquery-ui.min.js"></script>
	<script src="../js/lib/jquery.fullPage.js"></script>
	<script>
		$(function (){
			$('#h5').fullpage({
				'sectionsColor': ['#254875', '#00FF00', '#254587', '#695684'],
				onLeave:function(index,nextIndex,direction){
					$('#h5').find('.page').eq(index-1).trigger('onLeave');
				},
				afterLoad:function(anchorLink,index){
					$('#h5').find('.page').eq(index-1).trigger('onLoad');
				},
			});
			$('.page').on('onLeave',function(){
				console.log($(this).attr('id'), '===>>','onLeave');
				$(this).find('.component').triggerHandler('onLeave');
			});
			$('.page').on('onLoad',function(){
				console.log($(this).attr('id'), '===>>','onLoad');
				$(this).find('.component').triggerHandler('onLoad');
			});

			$('.component').on('onLoad',function(){
				$(this).fadeIn();
			});
			$('.component').on('onLeave',function(){
				$(this).fadeOut();
			})

		});
	</script>
</head>
<body>
	<!-- 验证fullpage.js -->
	<div id="h5">
		<div class="page section" id="page_1">
			<div class="component log">logo</div>
			<div class="component slogan">slogan</div>
		</div>
		<div class="page section" id="page_2">
			<div class="component desc">描述信息</div>
		</div>
		<div class="page section" id="page_3">
			<div class="component bar">柱状图</div>
		</div>
	</div>
</body>
</html>
