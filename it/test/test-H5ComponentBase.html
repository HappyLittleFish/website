<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,minimum-sacle=1,maximum-scale=1">
	<title>IT教育网课程学习情况</title>
	<link rel="stylesheet" href="../css/H5ComponentBase.css">
	<style>
		body {
			margin: 0;
			margin: 0;
			background-color: #000;
		}
		.iphone {
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -170px;
		}
	</style>
	<script src="../js/H5ComponentBase.js"></script>
	<script src="../js/lib/jquery.js"></script>
</head>
<body>
	<!-- 用于开发测试基本图文组件 -->
	<div class="iphone"></div>

	<script>
		var cfg = {
			type : 'base',
			bg : '../img/p1_people.png',
			width : 514,
			height : 306,
			css : {
				// left : 50,
				bottom : 0,
				opacity : 0,
			},
			animateIn : {
				bottom : 80,
				opacity: 1,
			},
			animateOut : {
				bottom : 0,
				opacity : 0,
			},
			center : true,
		}
		var h5 = new H5ComponentBase('myname',cfg);
		$('.iphone').append(h5);

		var leave = true;
		$('body').click(function(){
			leave = !leave;
			$('.h5_component').trigger(leave? 'onLeave' : 'onLoad');
		})
	</script>


</body>
</html>
