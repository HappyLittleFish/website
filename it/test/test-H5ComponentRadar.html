<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
	<title>IT教育网课程学习情况</title>
	<style>
	body {
		margin: 0;
		margin: 0;
		background-color: #000;
	}
	.iphone {
		width: 340px;
		height: 540px;
		background-color: #fff;
		position: absolute;
		left: 50%;
		top: 50%;
		margin: -270px 0 0 -170px;
	}
</style>
<script src="../js/lib/jquery.js"></script>
<script src="../js/H5ComponentBase.js"></script>
<link rel="stylesheet" href="../css/H5ComponentBase.css">

<link rel="stylesheet" href="../css/H5ComponentRadar.css">
<script src="../js/H5ComponentRadar.js"></script>

</head>
<body>
	<!-- 用于开发测试雷达图组件 -->
	<div class="iphone"></div>

	<script>
		var cfg = {
			type : 'radar',
			width : 400,
			height : 400,
			data: [
				['Js', .8 , '#ff7676',],
				['HTML', .7 ],
				['CSS3', .6 ],
				['PHP', .3 ],
				['jQuery', .45 ],
			],
			css : {
				top : 200,
				opacity : 0,
			},
			animateIn : {
				opacity : 1,
				top : 200,
			},
			animateOut : {
				opacity : 0,
				top : 100,
			},
			center : true,
		}
		var h5 = new H5ComponentRadar('myRadarComponent',cfg);
		$('.iphone').append(h5);

		var leave = true;
		$('body').click(function(){
			leave = !leave;
			$('.h5_component').trigger(leave? 'onLeave' : 'onLoad');
		})
	</script>


</body>
</html>
