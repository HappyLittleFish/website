<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
	<title>IT教育网课程学习情况</title>

	<!-- 基础资源库 -->
	<script src="../js/lib/jquery.js"></script>
	<script src="../js/lib/jquery-ui.min.js"></script>
	<script src="../js/lib/jquery.fullPage.js"></script>

	<!-- H5对象资源库&管理内容：页－组件 -->
	<link rel="stylesheet" href="../css/H5ComponentBase.css">
	<script src="../js/H5ComponentBase.js"></script>
	<link rel="stylesheet" href="../css/H5.css">
	<script src="../js/H5.js"></script>
</head>
<body>
	<!-- 测试内容组织功能，以及fullpage页面切换和组件切换 -->
	<script>
		$(function(){
			var h5 = new H5();
			h5.addPage('face')
					.addComponent('logo',{
						text:'logo',
						width:400,
						height:100,
						css:{
							backgroundColor: 'red',
							top:200,
							opacity:0,
						},
						center:true,
						animateIn: {
							opacity:1
						},
						animateOut: {
							opacity:0
						}
					})
					.addComponent('slogan',{
						text:'slogan',
						width:400,
						height:100,
						css:{
							backgroundColor: 'red',
							top:400,
						},
						center:true,
					})
			.addPage('desc')
					.addComponent('captioin',{
						text:'核心理念',
						width:400,
						height:100,
						css:{
							backgroundColor: 'red',
							top:200,
						},
						center:true,
					})
			.addPage('page-3')
					.addComponent('caption',{
						text:'课程方向分布',
						width:400,
						height:100,
						css:{
							backgroundColor: 'green',
							top:200,
						},
						center:true,
					})
			.loader();
		})
	</script>
</body>
</html>
